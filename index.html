<!DOCTYPE html>
<html lang="en">

<head>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        p {
            color: red;
            font-size: 35px;
        }

        p:hover {
            color: green;
        }
    </style>
</head>

<body>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
    <p>Hello World!</p>
</body>

</html>
